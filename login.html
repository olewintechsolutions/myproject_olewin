<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OlewinTechSolutions - Login</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }

      #login-container {
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }

      #google-signin-btn {
        background-color: #4285f4;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #google-icon {
        width: 20px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="./index.html"
          ><img
            src="./images/mahesh logo.png"
            alt="OlewinTechSolutions"
            class="img-fluid"
            width="150px"
            height="75px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About Us</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./contact.html">Contact </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <br />

    <div
      id="login-container text-center d-flex "
      class="border border-secondary w-auto m-lg-3 p-3 rounded"
    >
      <h5 class="text-center fw-bold">SignUp/ Login Here</h5>
      <div class="form-outline mb-4">
        <label class="form-label" for="typeEmailX-2">Email</label>
        <input
          type="email"
          id="typeEmailX-2"
          class="form-control form-control-lg border border-secondary"
        />
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="typePasswordX-2">Password</label>
        <input
          type="password"
          id="typePasswordX-2"
          class="form-control form-control-lg border border-secondary"
        />
      </div>
      <p class="text-center fs-5">-----or-----</p>
      <button
        class="btn btn-dark fs-5 fw-bold rounded-pill w-100 m-auto my-3"
        type="submit"
      >
        Login
      </button>

      <button
        id="google-signin-btn"
        class="text-center w-100 m-autod-flex rounded-pill"
        href="https://https://authenticationfor-users.web.app/"
      >
        <img
          id="google-icon"
          src="https://cdn.iconscout.com/icon/free/png-256/free-google-152-189813.png"
          alt="Google Icon"
        />
        Sign in with Google
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
