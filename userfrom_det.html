<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RequestForm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <style>
    @import url("https://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600");

    @import url("https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap");
    * {
      margin: 0px;
      padding: 0;
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-font-smoothing: antialiased;
      -o-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    /* font-family: "Allerta Stencil", sans-serif;  */
    body {
      font-weight: 400;
    }
    * {
      box-sizing: border-box;
    }
    .navbar-brand {
      margin-left: 25px;
      font-weight: 600;
      font-family: "Allerta Stencil", sans-serif;
    }
    .navbar {
      width: 100%;
      background-color: #008899;
    }
    .alert {
      width: 100%;
      background: rgb(222, 255, 35);
      padding: 10px 20px;
      border-radius: 5px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      display: none;
      color: rgb(0, 0, 0);
    }
  </style>

  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand sticky-top" href="./index.html">
          <img
            src="./images/olewin.png"
            alt="Olewin"
            width="50px"
            height="50px"
            class="image-fluid"
          />
          OlewinTechSolutions
        </a>
      </div>
    </nav>
    <hr class="col-12 w-100 mx-auto mb-xl-9 border-dark" />

    <!-- Contact 1 - Bootstrap Brain Component -->
    <section class="bg-light">
      <div class="container">
        <button class="btn btn-dark" onclick="btn1()">Home</button>
        <h2 class="text-center fw-bold">Quick Contact</h2>
        <p class="text-secondary text-center">
          Contact us Today with Our Company Expertise ...!
        </p>
        <div class="row justify-content-lg-center">
          <div class="col-12 col-lg-9">
            <div class="bg-white border rounded shadow-sm overflow-hidden">
              <form action="" id="RequestForm">
                <div class="alert">
                  Your Request has been Submitted Successfully
                </div>
                <div class="row gy-4 gy-xl-5 p-4 p-xl-5">
                  <div class="col-12">
                    <label for="fullname" class="form-label"
                      >Full Name <span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control border border-success"
                      id="name"
                      required
                      placeholder="Your Name"
                    />
                  </div>

                  <div class="col-12 col-md-6">
                    <label class="form-label">
                      Application Type <span class="text-danger">*</span>
                    </label>
                    <select
                      class="form-select border border-success"
                      id="reqapplication"
                      type="text"
                      required
                    >
                      <option value="" disabled selected>
                        Web/ Mobile Application
                      </option>
                      <option value="design">UI/UX System Design</option>
                      <option value="android">Android App Designs</option>
                      <option value="ios">IOS Apps Design</option>
                      <option value="low">Low level System Designs</option>
                      <option value="high">
                        High level System Architecture
                      </option>
                      <option value="dynamic">Dynamic Website</option>
                      <option value="web">Web Application</option>
                      <option value="mobile">Mobile Application</option>
                      <option value="desktop">Desktop Application</option>
                      <option value="desktop">Software Application</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="businessModel" class="form-label">
                      Business Model <span class="text-danger">*</span>
                    </label>
                    <select
                      class="form-select border border-success"
                      id="reqbusiness"
                      type="text"
                      required
                    >
                      <option value="" disabled selected>
                        Select a business model
                      </option>
                      <option value="ecommerce">E-Commerce</option>
                      <option value="Enterprise">Enterprise</option>
                      <option value="Finance">Finance Model</option>
                      <option value="blockchain">BlockChain</option>
                      <option value="subscription">Subscription</option>
                      <option value="premium">Premium</option>
                      <option value="pay-per-use">Pay-per-use</option>
                      <option value="advertising">Advertising</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="email" class="form-label"
                      >Email <span class="text-danger">*</span></label
                    >
                    <div class="input-group">
                      <span class="input-group-text">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-envelope"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
                          />
                        </svg>
                      </span>
                      <input
                        type="email"
                        class="form-control border border-success"
                        id="emailid"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="phone" class="form-label"
                      >Phone Number<span class="text-danger">*</span></label
                    >
                    <div class="input-group">
                      <span class="input-group-text">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="16"
                          height="16"
                          fill="currentColor"
                          class="bi bi-telephone"
                          viewBox="0 0 16 16"
                        >
                          <path
                            d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"
                          />
                        </svg>
                      </span>
                      <input
                        type="tel"
                        class="form-control border border-success"
                        id="reqmobile"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-12">
                    <label class="form-label"
                      >Write About Your Project Requirements/Model
                      <span class="text-danger">*</span></label
                    >
                    <textarea
                      class="form-control border border-success"
                      id="msgContent"
                      rows="3"
                      required
                    ></textarea>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input
                        class="form-check-input border border-dark"
                        type="checkbox"
                        value=""
                        id="invalidCheck"
                        required
                      />
                      <label
                        class="form-check-label"
                        id="reqagree"
                        for="invalidCheck"
                      >
                        I Agree to
                        <a href="./termspage.html">Terms & Conditions</a>&
                        <a href="policy.html">Policies</a>
                      </label>
                      <div class="invalid-feedback">
                        You must agree before submitting.
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button
                        class="btn btn-success btn-lg w-auto mx-auto rounded-pill"
                        type="submit"
                        onclick="aftersubmit()"
                      >
                        Submit
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- firebase cloudfare-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    </section>
    <hr />

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <script>
      function btn1() {
        location.href = "./index.html";
      }
    </script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyCkoi9450lR8lt_HC6bkK3aggrrRJihb4U",
        authDomain: "olewintechsolutions-cdfe3.firebaseapp.com",
        databaseURL:
          "https://olewintechsolutions-cdfe3-default-rtdb.firebaseio.com",
        projectId: "olewintechsolutions-cdfe3",
        storageBucket: "olewintechsolutions-cdfe3.appspot.com",
        messagingSenderId: "1076439102421",
        appId: "1:1076439102421:web:aad90d954290e0624bc35c",
      };

      // initialize firebase
      firebase.initializeApp(firebaseConfig);

      // reference your database
      var contactFormDB = firebase.database().ref("RequestForm");

      document
        .getElementById("RequestForm")
        .addEventListener("submit", submitForm);

      function submitForm(e) {
        e.preventDefault();

        var name = getElementVal("name");
        var emailid = getElementVal("emailid");
        var msgContent = getElementVal("msgContent");
        var apptype = getElementVal("reqapplication");
        var Business = getElementVal("reqbusiness");
        var mobile = getElementVal("reqmobile");

        saveMessages(name, emailid, msgContent, apptype, Business, mobile);

        //   enable alert
        document.querySelector(".alert").style.display = "block";

        //   remove the alert
        setTimeout(() => {
          document.querySelector(".alert").style.display = "none";
        }, 4000);

        //   reset the form
        document.getElementById("RequestForm").reset();
      }

      const saveMessages = (
        name,
        emailid,
        msgContent,
        apptype,
        Business,
        mobile
      ) => {
        var newContactForm = contactFormDB.push();

        newContactForm.set({
          name: name,
          emailid: emailid,
          msgContent: msgContent,
          apptype: apptype,
          Business: Business,
          mobile: mobile,
        });
      };

      const getElementVal = (id) => {
        return document.getElementById(id).value;
      };
    </script>
  </body>
</html>
